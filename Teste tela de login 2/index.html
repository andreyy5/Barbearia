<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>


<body background="telaLogin3.png" class="img">
    <!-- <div class="d-flex justify-content-center">
        <img src="./logo rodrigo.jpg" alt="logo" style="width: 15%;"> 
    </div> -->
    <div class="container-scroller w-100">
               <div class="row justify-content-center align-items-center vh-100 colunaPrincipal">
                  <div class="col-lg-auto">
                    <div class="d-flex justify-content-center">
                        <img src="./logo rodrigo.jpg" alt="logo" style="width: 100%; max-width: 250px;
                        height: auto;"> 
                    </div>
                  </div>
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 right">
                         <form class="border border-2 rounded-3 py-3 px-3 mt-5 text-warning">
                            <div class="row">
                                <div class="col">
                                    <label for="email" class="form-label text-light text">Email</label>
                                    <input type="email" name="email" id="email" class="form-control text-bg-dark opacity-50">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password" class="form-label text-light">Senha</label>
                                    <input type="password" name="password" id="password" class="form-control text-bg-dark opacity-50">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-chek">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input text-bg-warning" >
                                        <label for="remember" class="form-check-label text-light">Manter conectado</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-3 justify-content-end">
                                <div class="col-auto">
                                    <a href="#" class="link text-warning">Esqueci minha Senha</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6 mt-2 mb-2">
                                    <button type="submit" class="btn btn-outline-warning w-100 p-2 text-light">Entrar</button>
                                </div>
                                <div class="col-12 col-sm-6 mt-2">
                                    <button type="button" class="btn btn-outline-warning w-100 text-light">Registrar</button>
                                </div>
                            </div>
                         </form>
                    </div>
               </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
