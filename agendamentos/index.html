<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
 
 <div class="row">
  <div class="col-6">
    <title">Agendamentos - Barbearia Masculina</title>
  </div>
 </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <h1>Agendamentos</h1>
  </header>

  <div class="container-fluid d-flex justify-content-center">
    <div class="card">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Agendamentos</h6>
      </div>
      <div class="card-body align-self-center">
        <form>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="(99) 99999-9999" required>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="date" class="form-label">Data:</label>
                <input type="date" class="form-control" id="date" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label class="form-label" for="service">Serviço:</label>
                <select class="form-select" id="service" required>
                  <option value="corte">Corte de Cabelo</option>
                  <option value="barba">Barba</option>
                  <option value="corte-e-barba">Corte e Barba</option>
                </select>
              </div>

            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="time" class="form-label">Horário:</label>
                <input type="time" class="form-control" id="time" required>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensagem:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Deixe uma mensagem"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Agendar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
